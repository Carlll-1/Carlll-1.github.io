<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cookies? :>></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #fff7cc, #ffffff);
        }

        .navbar {
            background: #ffdf6c;
        }

        .card {
            border: none;
            border-radius: 22px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        }

        .hidden {
            display: none;
        }

        .float {
            max-width: 220px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-10px)
            }

            100% {
                transform: translateY(0)
            }
        }

        #choiceArea {
            position: relative;
            height: 120px;
        }

        #yesBtn,
        #noBtn {
            position: absolute;
            top: 40px;
        }

        #yesBtn {
            left: 0;
        }

        #noBtn {
            right: 0;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <span class="navbar-brand fw-bold">Cookiess :>></span>
        </div>
    </nav>

    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">

                <img src="yellow-dragon-nailong.gif" class="float mb-4">

                <div class="card p-4">
                    <h3 class="fw-bold">Cinnaa, do you want some cookies? :>></h3>

                    <div id="choiceArea" class="mt-4">
                        <button id="yesBtn" class="btn btn-warning rounded-pill px-4" onclick="yesClick()">Yes</button>

                        <button id="noBtn" class="btn btn-outline-secondary rounded-pill px-4" onmouseover="moveNo()"
                            onclick="noClick()">No</button>
                    </div>

                    <div id="yesBox" class="hidden mt-4">
                        <p>Choose the date and time when I should give you the cookies.</p>
                        <input type="date" id="date" class="form-control mb-2">
                        <input type="time" id="time" class="form-control mb-3">
                        <button class="btn btn-warning rounded-pill px-4" onclick="confirmSchedule()">OK</button>
                    </div>

                    <div id="summary" class="hidden mt-4">
                        <h5 class="fw-semibold">Summary :>></h5>
                        <p id="result"></p>
                        <p class="text-muted">hihi pa screenshot and send it to me :></p>
                    </div>

                    <div id="noMsg" class="hidden mt-4">
                        <p class="fw-semibold">Thatâ€™s okiiee :>> Good luck with your plates!!</p>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script>
        function yesClick() {
            document.getElementById('choiceArea').classList.add('hidden');
            document.getElementById('yesBox').classList.remove('hidden');
        }

        function noClick() {
            document.getElementById('choiceArea').classList.add('hidden');
            document.getElementById('noMsg').classList.remove('hidden');
        }

        function moveNo() {
            const btn = document.getElementById('noBtn');
            const area = document.getElementById('choiceArea');

            const maxX = area.clientWidth - btn.offsetWidth;
            const maxY = area.clientHeight - btn.offsetHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.right = 'auto';
        }

        function confirmSchedule() {
            const d = document.getElementById('date').value;
            const t = document.getElementById('time').value;

            if (!d || !t) {
                alert('Please select a date and time.');
                return;
            }

            document.getElementById('yesBox').classList.add('hidden');
            document.getElementById('summary').classList.remove('hidden');
            document.getElementById('result').innerText =
                `Your chosen schedule: ${d} at ${t}`;
        }
    </script>

</body>

</html>
