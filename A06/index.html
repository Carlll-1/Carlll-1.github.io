<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Date Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2e0d2;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        header {
            background: linear-gradient(45deg, #b38b6d, #9e7a53);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-back {
            margin: 20px;
        }

        .card-custom {
            background: #fff8e1;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }

        .card-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card-custom img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .card-custom img:hover {
            transform: scale(1.1);
        }

        .card-body h5 {
            margin-top: 10px;
            font-weight: bold;
            color: #5d4037;
        }

        .card-body p {
            color: #6d4c41;
            margin: 5px 0;
        }

        .hidden-text {
            display: none;
            font-size: 1rem;
            color: #5d4037;
            margin-top: 10px;
        }

        .expanded .hidden-text {
            display: block;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .col-12,
        .col-md-6,
        .col-lg-4 {
            padding: 10px;
        }

        .col-md-6 {
            flex: 1 1 calc(50% - 20px);
        }

        .col-lg-4 {
            flex: 1 1 calc(33.33% - 20px);
        }

        [data-bs-theme="dark"] body {
            background-color: #121212;
            color: #f1f1f1;
        }

        [data-bs-theme="dark"] header {
            background: linear-gradient(45deg, #5d4037, #9e7a53);
            color: #fff;
        }

        [data-bs-theme="dark"] .card-custom {
            background: #263238;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        [data-bs-theme="dark"] .card-custom img {
            border-radius: 10px;
        }

        [data-bs-theme="dark"] .card-body h5,
        [data-bs-theme="dark"] .card-body p {
            color: #e0e0e0;
        }

        [data-bs-theme="dark"] .hidden-text {
            color: #b0bec5;
        }

        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
            }

            .card-custom img {
                height: 250px;
            }
        }

        @media (max-width: 576px) {

            .col-md-6,
            .col-lg-4 {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>

    <a href="../index.html" class="btn btn-outline-primary btn-sm btn-back">‚Üê Back</a>

    <div class="ms-auto">
        <button id="modeBtn" onclick="toggleTheme()" class="btn btn-sm btn-dark">Dark Mode</button>
    </div>

    <header>Our Dates</header>

    <div class="container my-5">
        <div class="row g-4" id="container-row-1"></div>
        <div class="row g-4" id="container-row-2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var titles = [
            "First Date", "Second Date", "Before Sunset", "Third Date", "Us at the Cafe"
        ];

        var locations = [
            "Banaderooo", "Picnic Grove, Tagaytay", "Still at Picnic Grove", "Cafe and Church", "Third Date"
        ];

        var imgSrcs = [
            "styles/IMG_5003.jpg", "styles/IMG_5100.jpg", "styles/tags.png", "styles/IMG_5138.jpg", "styles/US.JPEG"
        ];

        var descriptions = [
            "First date togetherrr üòç", "Sunset again but happier. üåÖ", "Waiting for sunset, with youuu ü•∞", "Lomi, church, coffee dateeee ‚òïüçù", "hehehehehe üíï"
        ];

        var row1 = document.getElementById("container-row-1");
        var row2 = document.getElementById("container-row-2");

        for (var i = 0; i < titles.length; i++) {
            var cardHTML =
                '<div class="col-12 col-sm-6 col-md-4 col-lg-3">' +
                '<div class="card my-3 shadow rounded overflow-hidden border-0 card-custom">' +
                '<div class="zoom-container">' +
                '<img src="' + imgSrcs[i] + '" class="card-img-top zoom-img fixed-img" alt="' + titles[i] + '">' +
                '</div>' +
                '<div class="card-body">' +
                '<h5 class="card-title">' + titles[i] + '</h5>' +
                '<p class="card-location">' + locations[i] + '</p>' +
                '<div class="hidden-text">' + descriptions[i] + '</div>' +
                '</div>' +
                '</div>' +
                '</div>';

            if (i < 3) {
                row1.innerHTML += cardHTML;
            } else {
                row2.innerHTML += cardHTML;
            }
        }

        var cards = document.getElementsByClassName("card-custom");

        for (var i = 0; i < cards.length; i++) {
            cards[i].onclick = function () {
                this.classList.toggle("expanded");
            };
        }

        let mode = "light";
        function toggleTheme() {
            const html = document.documentElement;
            const btn = document.getElementById("modeBtn");
            mode = mode == "light" ? "dark" : "light";
            html.setAttribute("data-bs-theme", mode);
            btn.textContent = mode == "dark" ? "Light Mode" : "Dark Mode";
            btn.classList.toggle("btn-light");
            btn.classList.toggle("btn-dark");
        }
    </script>
</body>

</html>
