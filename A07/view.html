<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <title>Character Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: auto;
        }

        .picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            text-align: center;
            margin-top: 20px;
        }

        .btn-back {
            margin-bottom: 20px;
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        [data-bs-theme="light"] body {
            background-color: #f8f1e9;
            color: #000;
        }

        [data-bs-theme="light"] .container {
            background-color: #fff9f4;
            color: #000;
        }

        [data-bs-theme="dark"] body {
            background-color: #121212;
            color: #f1f1f1;
        }

        [data-bs-theme="dark"] .container {
            background-color: #1e1e1e;
            color: #f1f1f1;
        }
    </style>
</head>

<body>

    <div class="toggle-container">
        <button id="colorBtn" onclick="changeMode()" class="btn btn-dark">
            Dark Mode
        </button>
    </div>

    <a href="index.html" class="btn btn-outline-secondary btn-back">‚Üê Back to Characters</a>

    <div class="container">
        <div class="picture">
            <img id="characterImage" src="" alt="Character Image">
        </div>
        <div class="info">
            <h2 id="characterName">Name</h2>
            <p id="characterFilm">Film</p>
        </div>
    </div>

    <script>
        let mode = "light"
        function changeMode() {
            const html = document.documentElement
            const colorBtn = document.getElementById("colorBtn")
            mode = mode == "light" ? "dark" : "light"
            html.setAttribute("data-bs-theme", mode)
            colorBtn.textContent = mode == "dark" ? "Light Mode" : "Dark Mode"
            colorBtn.classList.toggle("btn-light")
            colorBtn.classList.toggle("btn-dark")
        }

        const params = new URLSearchParams(window.location.search)
        const name = params.get("name")
        const film = params.get("film")
        const img = params.get("img")
        document.getElementById("characterName").textContent = name || "No Name"
        document.getElementById("characterFilm").textContent = "Film: " + (film || "No Film Info")
        document.getElementById("characterImage").src = img || "https://via.placeholder.com/200x200?text=No+Image"
    </script>

</body>

</html>
